<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google font -->

</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container">

            <section class="corpo-pagina">
                <button class="button">Add Task</button>
                <button class="button">Add Section</button>
            
            </section>
            <hr>
            <h2 class="corpo-pagina">&#9662New Task</h2>
            <section class="allineamento-task">
            <div id="check">&#10004</div>
            <div class="task-text">Quarterly Newsletter</div>
            <div class="tag" id="editorial">Editorial</div>
            
            </section>
           
        </div>
    </main>
    
</body>
</html>
